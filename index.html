<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel y tijera</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main class="main js-main">

        <h1 class="title_1">Juego Piedra, Papel y Tijera</h1>

        <h2 class="title_2">Introduce aquí tu jugada:</h2>

        <form class="form">
            <select name="" id="" class="select js-select">
                <option value="seleccion">Seleccione su jugada</option>
                <option value="piedra">Piedra</option>
                <option value="papel">Papel</option>
                <option value="tijera">Tijera</option>
            </select>
            <button class="btn_play js-btn">Jugar</button>
        </form>

        <h3 class="result js-result">¡Vamos a Jugar!</h3>

        <h4 class="player js-jugadora">Jugadora: 0</h4>
        <h4 class="computadora js-computadora">Computadora: 0</h4>

        <button class="reload hidden js-reload">Reiniciar juego</button>
    </main>


    <script src="./js/main.js"></script>
</body>
</html>
